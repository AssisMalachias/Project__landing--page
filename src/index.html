<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanakh.tv</title>
  <link rel="stylesheet" href="dist/css/main.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Tanakh<span>.tv</span></div>
    <nav class="nav">
      <a href="#">Início</a>
      <a href="#">Filmes</a>
      <a href="#">Séries</a>
      <a href="#">Animes</a>
      <a href="#">Aplicativo</a>
    </nav>
    <div class="account">
      <a href="#">Minha Conta</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero__bg"></div>
    <div class="hero__content">
      <h1>The Lord of the Rings</h1>
      <div class="hero__buttons">
        <button class="btn-primary">Assistir Filme</button>
        <button class="btn-secondary">Adicionar a ver depois</button>
      </div>
    </div>
  </section>

  <section class="movies">
    <h2>Assistir Filmes Online</h2>
    <div class="movies__tabs">
      <button class="active">Lançamentos</button>
      <button>Novos Filmes</button>
      <button>Populares</button>
      <button>Mais Assistidos</button>
    </div>
    <div class="movies__grid">
      <img src="img/movie1.jpg" alt="">
      <img src="img/movie2.jpg" alt="">
      <img src="img/movie3.jpg" alt="">
      <img src="img/movie4.jpg" alt="">
      <img src="img/movie5.jpg" alt="">
    </div>
  </section>

  <section class="promo">
    <div class="promo__bg"></div>
    <div class="promo__content">
      <h1>Tanakh.</h1>
      <p>As melhores histórias em um só lugar.</p>
      <div class="plans">
        <div class="plan">
          <h3>Combo+</h3>
          <span>R$ 45,90/mês</span>
          <button>ASSINE AGORA</button>
        </div>
        <div class="plan">
          <h3>O Senhor do Combo+</h3>
          <span>R$ 55,90/mês</span>
          <button>ASSINE AGORA</button>
        </div>
      </div>
    </div>
  </section>

  <section class="carousel">
    <div class="carousel__track">
      <img src="img/slide1.jpg" alt="">
      <img src="img/slide2.jpg" alt="">
      <img src="img/slide3.jpg" alt="">
      <img src="img/slide4.jpg" alt="">
    </div>
    <div class="carousel__dots"></div>
  </section>

  <script src="src/script/main.js"></script>
</body>
</html>
